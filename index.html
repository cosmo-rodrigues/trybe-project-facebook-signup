<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <link rel='stylesheet' href='style.css'>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Facebook</title>
</head>
<body>
  <header class='top-bar'>
    <img class='facebook-logo' src='imgs/facebook-logo.png' alt='Facebook log.'>
    <form class='facebook-login'>
      <div class='form-group'>
        <label id='user-email-phone-label' for='user-email-phone'>Email ou telefone</label>
        <input id='user-email-phone' type='text'>
      </div>
      <div class='form-group'>
        <label id='user-password-label' for='user-password'>Senha</label>
        <input id='user-password' type='password'>
      </div>
      <div class='form-control'>
        <input id='button-login' type='button' value='Entrar'>
      </div>
    </form>
  </header>
  <main>
    <section></section>
    <section></section>
  </main>
  <footer></footer>
</body>
</html>
