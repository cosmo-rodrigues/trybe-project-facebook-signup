<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <link rel='stylesheet' href='style.css'>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Facebook</title>
</head>
<body>
  <div class='top-color'>
  <header class='top-bar'>
    <img class='facebook-logo' src='imgs/facebook-logo.png' alt='Facebook log.'>
    <form class='facebook-login'>
      <div class='form-group'>
        <label id='user-email-phone-label' for='user-email-phone'>Email ou telefone</label>
        <input id='user-email-phone' name='user-email-phone' type='text'>
      </div>
      <div class='form-group'>
        <label id='user-password-label' for='user-password'>Senha</label>
        <input id='user-password' name='user-password' type='password'>
      </div>
      <div class='form-control'>
        <button id='button-login'>Entrar</button>
      </div>
    </form>
  </header>
</div>
  <main class='main-content'>
    <section class='left-content'>
      <p class='text-logo' id='facebook-slogan'>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id='facebook-networking' src='imgs/networking.png' alt='Mapa mundial e pessoas conectadas pelo Facebook'>
    </section>
    <section class='right-content'>
      <h1>Abra uma conta</h1>
      <p class='quick-easy'>É rápido e fácil.</p>
      <form class='sing-up'>
        <div class='user-name'>
          <input type='text' name='firstname' placeholder='Nome' required>
          <input type='text' name='lastname' placeholder='Sobrenome' required>
        </div>
        <input type='text' name='phone_email' placeholder='Celular ou email' required>
        <input type='password' name='password' placeholder='Nova senha' required>
        <div class='birthday'>
          <label id='label-birthdate' for='birthdate'>Data de nascimento</label>
          <input type='date' name='birthdate' id='birthdate' placeholder='dd/mm/aaaa' required><br><br>
          <label id='label-gender'>Gênero
            <div class='u-gender-option'></div>
            <br><label for='female'>Feminino</label>
              <label for='male'>Masculino</label>
              <label for='other'>Personalizado</label><br>
              <input type='radio' name='gender' id='female'>
              <input type='radio' name='gender' id='male'>
              <input type='radio' name='gender' id='other'>
            </div>
        </label>
        <button id='facebook-register' type='submit'>Cadastre-se</button>
      </form>
    </section>
  </main>
  <footer></footer>
  <script src='script.js'></script>
</body>
</html>
